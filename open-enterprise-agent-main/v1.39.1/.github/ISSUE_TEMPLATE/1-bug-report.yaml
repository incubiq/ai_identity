name: Bug Report
description: Report a bug in the Identus Cloud Agent

body:
  - type: dropdown
    id: is-regression
    attributes:
      label: Is this a regression?
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: textarea
    id: exception-or-error
    attributes:
      label: Please provide the exception or error you saw
      render: "Markdown"

  - type: textarea
    id: environment
    attributes:
      label: Please provide the environment you discovered this bug in
      render: "Markdown"

  - type: textarea
    id: other
    attributes:
      label: Anything else?
